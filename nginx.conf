server {
    listen 80;
    server_name go.savehub.site;

    # redirect /saveclub → SaveClub affiliate
    location /saveclub {
        return 302 https://saveclub.com/bfis630;
    }

    # redirect /gohighlevel → GoHighLevel affiliate
    location /gohighlevel {
        return 302 https://www.gohighlevel.com/?fp_ref=bfis630;
    }

    # default: if someone just hits go.savehub.site
    # send them back to the main site
    location / {
        return 302 https://savehub.site;
    }
}
